{% extends "base/userbase.html" %}
{% load static %}
{% block title %}Contact{% endblock  %}
{% block content %}

<section class="pt-150 pb-150">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 m-auto">
                <div class="row">
                    <div class="col-lg-5">
                        <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                            <div class="padding_eight_all bg-white">
                                <div class="heading_s1">
                                    <h3 class="mb-30">Change Profile Picture</h3>
                                </div>
                                <div class="form-group">
                                    {% include "base/messages.html" %}
                                </div>
                                <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    
                                    <div class="card mb-4">
                                        <div class="card-body">
                                            <div>
                                                <img src="{{ profile.profile_image.url }}" alt="Profile Image" width="150"><br><br>
                                                <label class="form-label">Upload New Picture</label>
                                                <input class="form-control" type="file" name="profile_image" required>
                                                
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-fill-out btn-block hover-up" name="">Save</button>
                                    </div>
                                    

                                </form>
                               
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-1"></div>
                    <div class="col-lg-6">
                     
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
