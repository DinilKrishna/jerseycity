{% extends "base/userbase.html" %}
{% load static %}
{% block title %}Contact{% endblock  %}
{% block content %}

<section class="pt-150 pb-150">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 m-auto">
                <div class="row">
                    <div class="col-lg-5">
                        <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                            <div class="padding_eight_all bg-white">
                                <div class="heading_s1">
                                    <h3 class="mb-30">Change Password</h3>
                                </div>
                                <div class="form-group">
                                    {% include "base/messages.html" %}
                                </div>
                                <form method="post">
                                    {% csrf_token %}
                                    {% comment %} <div class="form-group">                                        
                                        <input type="text" name="otp" placeholder="Enter your otp here" required>
                                    </div>
                                    <div class="login_footer form-group">                                        
                                    </div> {% endcomment %}
                                    <div class="form-group">
                                        <input type="password" name="current_password" placeholder="Enter your current password" required>
                                    </div> 
                                    <div class="form-group">
                                        <input type="password" name="password" placeholder="Enter the new password" required>
                                    </div> 
                                    <div class="form-group">
                                        <input type="password" name="cpassword" placeholder="Confirm Password" required>
                                    </div>
                                    
                                    {% comment %} <div class="form-group">
                                        <p id="countdowntext"><span id="countdown" class="countdown">30</span> seconds remaining</p>
                                    </div> {% endcomment %}
                                    
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-fill-out btn-block hover-up" name="">Save</button>
                                    </div>
                                    

                                </form>
                               
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-1"></div>
                    <div class="col-lg-6">
                     
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
