{% load static %}
<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Login</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static "assets/imgs/theme/favicon.svg" %}">
    <!-- Template CSS -->
    <link href="{% static "assets/css/main.css" %}" rel="stylesheet" type="text/css" />
    <style>
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 320px;
            text-align: center;
        }
    </style>
</head>

<body>
    <main>        
        <section class="container login-container mt-80 mb-80">
            <div class="card mx-auto card-login">
                <div class="card-body">
                    <h4 class="card-title mb-4">Sign in</h4>
                    <form action="{% url "admin_login" %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" required="" name="adminemail" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <input required="" type="password" name="adminpassword" placeholder="Password">
                        </div>
                        {% for x in messages %}
                    
                        <div class="alert alert-danger px-1" id="error">{{x}}</div>
                        
                        {% endfor %}
                        <div class="mb-4">
                            <button type="submit" class="btn btn-primary w-100"> Login </button>
                        </div> 
                    </form>
                </div>
            </div>
        </section>
        <footer class="main-footer text-center">
            <p class="font-xs">
                <script>
                document.write(new Date().getFullYear())
                </script> Â©, JERSEYCITY.
            </p>
            <p class="font-xs mb-30">All rights reserved</p>
        </footer>
    </main>
    <script src="{% static "assets/js/vendors/jquery-3.6.0.min.js" %}"></script>
    <script src="{% static "assets/js/vendors/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "assets/js/vendors/jquery.fullscreen.min.js" %}"></script>
    <!-- Main Script -->
    <script src="{% static "assets/js/main.js" %}" type="text/javascript"></script>
</body>

</html>
