{% extends "base/adminbase.html" %}
{% load static %}
{% block title %}Edit Offer{% endblock  %}
{% block content %}
<main class="main-wrap">
    <section class="content-main">
        <div class="content-header">
            <div>
                <h2 class="content-title card-title">Offer</h2>
                <p>Edit offer</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="product_name" class="form-label">Offer Name</label>
                                <input type="text" placeholder="Type here" class="form-control" name="offer_name" value="{{offer.offer_name}}" required/>
                            </div>
                            <div class = "mb-4">
                                <label class="form-label">Discount Percentage</label>
                                <textarea type="number" placeholder="Discount" class="form-control" name="discount" value="" required>{{offer.percentage}}</textarea>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Expiry Date</label>
                                <input class="form-control" type="date" id="offer_expiry_date" name="offer_expiry_date"
                                    value="{{ offer.expiry_date|date:'Y-m-d' }}" required>
                            </div>
                            {% for x in messages %}
                            <div class="alert alert-danger px-3" id="error">{{x}}</div>
                            {% endfor %}
                            <div class="d-grid">
                                <button type="submit" class="btn btn-brand hover-up" name="edit_category">Save</button>
                            </div>
                        </form>
                    </div>
                    
                </div> <!-- .row // -->
            </div> <!-- card body .// -->
        </div> <!-- card .// -->
    </section> <!-- content-main end// -->
    <footer class="main-footer font-xs">
        <div class="row pb-30 pt-15">
            <div class="col-sm-6">
                <script>
                document.write(new Date().getFullYear())
                </script> Â©, Evara - HTML Ecommerce Template .
            </div>
            <div class="col-sm-6">
                <div class="text-sm-end">
                    All rights reserved
                </div>
            </div>
        </div>
    </footer>
</main>

<script>
    // Set the minimum date to tomorrow
    var tomorrow = new Date();
    tomorrow.setDate(new Date().getDate() + 1);
    document.getElementById('offer_expiry_date').min = tomorrow.toISOString().split('T')[0];
</script>
{% endblock  %}
